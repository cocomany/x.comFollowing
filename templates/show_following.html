<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>显示Following</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="{{ url_for('index') }}">主页</a></li>
            <li><a href="{{ url_for('update_crawler_page') }}">配置爬虫</a></li>
            <li><a href="{{ url_for('show_following') }}">显示Following</a></li>
            <li><a href="{{ url_for('multiple_followed') }}">多重关注分析</a></li>
            <li><a href="{{ url_for('schedule_tasks') }}">定时任务管理</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left-panel">
            <h2>账号列表</h2>
            <div class="filter-section">
                <select id="time-filter">
                    <option value="1">最近1天</option>
                    <option value="2" selected>最近2天</option>
                    <option value="7">最近7天</option>
                    <option value="30">最近30天</option>
                    <option value="60">最近60天</option>
                </select>
            </div>
            <div id="account-list">
                {% for account in source_accounts %}
                <div class="account-item" data-account="{{ account }}">
                    <input type="checkbox" class="account-checkbox" value="{{ account }}">
                    <span>{{ account }}</span>
                </div>
                {% endfor %}
            </div>
            <button id="show-following-btn">显示Following</button>
        </div>
        <div class="right-panel">
            <h2>共同Following列表</h2>
            <div id="following-list"></div>
            
            <h2>各账号新增Following列表</h2>
            <div id="new-following-list"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
